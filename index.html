<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema MedCof - Agendamento</title>

    <link rel="icon" type="image/png" href="icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="logo.png" alt="MedCof Logo" class="login-logo">
            <h2>Acesso Restrito</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail corporativo" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit" id="login-btn">ENTRAR NO SISTEMA</button>
            </form>
            <p id="login-message"></p>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        
        <div id="sidebar-menu">
            <img src="logo.png" alt="Logo da Empresa" id="sidebar-logo">
            
            <div id="nav-menu">
                <button class="nav-tab active" onclick="window.showTab('tab-agendamento', this)">Novo agendamento</button>
                <button class="nav-tab" onclick="window.showTab('tab-calendario', this)">CalendÃ¡rio</button>
                <button class="nav-tab" onclick="window.showTab('tab-lista', this)">HistÃ³rico</button>
                <button class="nav-tab logout-btn" onclick="window.logoutSystem()">ðŸ”’ Sair</button>
            </div>
        </div>
        
        <div id="main-content">
            
            <div id="tab-agendamento" class="tab-content active">
                <h1>AGENDAMENTO DE LINK</h1>
                <div class="form-container">
                    <form id="link-schedule-form" class="professional-form">
                        <input name="Nome" type="text" placeholder="Nome Completo do Aluno" required>
                        <input name="Email" type="email" placeholder="E-mail do Aluno" required>
                        <input name="Curso" type="text" placeholder="Nome do Curso" required>
                        <input name="Telefone" type="tel" placeholder="Telefone com DDD" required>
                        
                        <label>Motivo do Link:</label>
                        <select name="Motivo" required>
                            <option value="" disabled selected>Selecione o motivo</option>
                            <option value="Renegociacao Shuri">RenegociaÃ§Ã£o Shuri</option>
                            <option value="Valor Diluido">Valor diluÃ­do</option>
                            <option value="Link Pagamento GURU">Link de pagamento GURU</option>
                            <option value="Cancelamento">Cancelamento</option>
                        </select>
                        
                        <div style="display: flex; gap: 10px;">
                            <input name="QtdParcelas" type="number" placeholder="Qtd. Parcelas" min="1" required>
                            <input name="ValorParcela" type="text" placeholder="Valor Parcela (R$)" required>
                        </div>
                        
                        <label>Data de Vencimento:</label>
                        <input name="DataVencimento" id="datepicker-vencimento" type="text" placeholder="Selecione a data" required>
                        
                        <label>Data para Gerar Link:</label>
                        <input name="DataGerarLink" id="datepicker-gerar" type="text" placeholder="Selecione a data" required>
                        
                        <label>ObservaÃ§Ã£o:</label>
                        <textarea name="Observacao" placeholder="Detalhes adicionais..." rows="3"></textarea>
                            
                        <button type="submit">SALVAR AGENDAMENTO</button>
                        <p id="form-message"></p>
                    </form>
                </div>
            </div>

            <div id="tab-calendario" class="tab-content hidden">
                <h1>AGENDAMENTOS DO MÃŠS</h1>
                <div id="calendar-controls">
                    <button onclick="window.changeMonth(-1)">&lt; Anterior</button>
                    <span id="currentMonthDisplay"></span> 
                    <button onclick="window.changeMonth(1)">PrÃ³ximo &gt;</button>
                </div>
                <div id="calendar-view"></div>
            </div>

            <div id="tab-lista" class="tab-content hidden">
                <h1>LISTA DE AGENDAMENTOS</h1>
                
                <div class="filters-container">
                    <div class="search-box">
                        <input type="text" id="list-search" placeholder="ðŸ” Buscar por Nome, E-mail ou Curso..." onkeyup="window.filterList()">
                    </div>
                    <div class="date-filters">
                        <input type="text" id="filter-start-date" placeholder="Data Inicial">
                        <input type="text" id="filter-end-date" placeholder="Data Final">
                    </div>
                    <button class="clean-filter-btn" onclick="window.clearFilters()">Limpar Filtros</button>
                </div>

                <div class="table-wrapper">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th class="sortable" onclick="window.sortTable('DataGerarLink')">
                                    Gerar Link <span id="icon-DataGerarLink" class="sort-icon">â–¼</span>
                                </th>
                                <th class="sortable" onclick="window.sortTable('Nome')">
                                    Aluno <span id="icon-Nome" class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" onclick="window.sortTable('Curso')">
                                    Curso <span id="icon-Curso" class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" onclick="window.sortTable('ValorParcela')">
                                    Valor <span id="icon-ValorParcela" class="sort-icon">â†•</span>
                                </th>
                                <th class="sortable" onclick="window.sortTable('DataVencimento')">
                                    Vencimento <span id="icon-DataVencimento" class="sort-icon">â†•</span>
                                </th>
                                <th style="text-align: center;">AÃ§Ãµes</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                    <p id="no-results-message" style="display: none; text-align: center; margin-top: 20px; color: #666;">Nenhum agendamento encontrado para os filtros selecionados.</p>
                </div>
            </div>

        </div>
    </div>

    <div id="modal-overlay" class="modal-hidden">
        <div id="modal-box">
            <h2 id="modal-title">Aviso</h2>
            <p id="modal-message"></p>
            <button id="modal-close-btn" onclick="window.closeCustomAlert()">Fechar</button>
        </div>
    </div>

    <div id="details-modal-overlay" class="modal-hidden">
        <div id="details-modal-box">
            <div id="details-modal-header">
                <h2 id="details-modal-title">Detalhes do Agendamento</h2>
                <button id="copy-details-btn" onclick="window.copyAppointmentFormatted()">Copiar</button>
            </div>
            <div id="details-modal-content">
                </div>
            <button id="details-modal-close-btn" onclick="window.closeDetailsModal()">Fechar</button>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
